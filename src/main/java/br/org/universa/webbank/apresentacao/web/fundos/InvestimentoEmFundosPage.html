<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="css/appbank.css" type="text/css" media="screen"
	title="Stylesheet" />
</head>
<wicket:extend>
	<table cellspacing="0" cellpadding="0" class="conteudo">
		<tr class="fundoPadraoAEscuro3">
			<th colspan="0" class="thform">Fundos de Investimento</th>
		</tr>
		<tr class="fundoPadraoAClaro2">
			<td class="portlet-coluna">
				<table cellpadding="0" cellspacing="0" class="tabela">
					<tr class="fundoPadraoAClaro2">
						<td class="alinhamento-direita">Tipo do Fundo</td>
						<td><select wicket:id="cmbTipoDoFundo" tabindex="3"></select></td>
					</tr>
					<tr>
						<td class="alinhamento-direita">Saldo a Investir :</td>
						<td><input maxlength="8" size="8" wicket:id="edtSaldoAInvestir" tabindex="4" title="Entre com o saldo a investir" /></td>
					</tr>
				</table>
			</td>
		</tr>
		<tr class="barra-acao">
        	<td>
		 		<div class="barra-acao-centralizado">
		 			<input wicket:id="btnInvestir" type="submit" class="botao" value="Investir" tabindex="5" title="Investir"/>
		 		</div>
		 	</td>
      	</tr>
	</table>
</wicket:extend>
</html>
