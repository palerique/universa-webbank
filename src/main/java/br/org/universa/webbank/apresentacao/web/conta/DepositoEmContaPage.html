<html xmlns:wicket="http://wicket.apache.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="css/appbank.css" type="text/css" media="screen" title="Stylesheet" />
</head>
<wicket:extend>
	<table cellspacing="0" cellpadding="0" class="conteudo">
		<tr class="fundoPadraoAEscuro3">
			<th colspan="0" class="thform">Depósito</th>
		</tr>
		<tr class="fundoPadraoAClaro2">
			<td class="portlet-coluna">
				<table cellpadding="0" cellspacing="0" class="tabela">
					<tr>
						<td class="alinhamento-direita">Valor do Depósito :</td>
						<td><input maxlength="8" size="8" wicket:id="edtValor" tabindex="3" title="Entre com o valor do depósito" /></td>
					</tr>
				</table>
			</td>
		</tr>
		<tr class="barra-acao">
        	<td>
		 		<div class="barra-acao-centralizado">
		 			<input wicket:id="btnDepositar" type="submit" class="botao" value="Depositar" tabindex="4" title="Depositar"/>
		 		</div>
		 	</td>
      	</tr>
	</table>
</wicket:extend>
</html>
